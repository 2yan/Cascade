<h2> Relationships </h2>
<div class=  "container">
    <div class="row">
        <div class="col">

            <h3>Table: {{ node.id }}
            <small class="text-muted"><br>Description: {{ node.description }} </small> </h3> 
        </div>
    
        <div class="col">
            <h5> Select One </h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                
                <label 
                    id="parents-radio-button" 
                    class="btn btn-secondary {% if kind == 'parents' %}  active {% endif %}"
                    hx-get="/get_relationships" 
                    hx-vals='{"index": "{{ node.id }}", "kind":"parents" }'
                    hx-trigger="click"
                    hx-target="#relationship_content"
                >
                    <input type="radio" name="options" id="option1" autocomplete="off" > Parents
                </label>
                <label
                    id="children-radio-button" 
                    class="btn btn-secondary {% if kind == 'children' %}  active {% endif %}"
                    hx-get="/get_relationships" 
                    hx-vals='{"index": "{{ node.id }}", "kind":"children" }'
                    hx-trigger="click"
                    hx-target="#relationship_content"
                >
                
                    <input type="radio" name="options" id="option2" autocomplete="off" > Children
                </label>
            </div>
        </div>

    </div>
</div>



<div class="container" id="relationship_content">


</div>
